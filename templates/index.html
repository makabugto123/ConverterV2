<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube to MP3/MP4 Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; text-align: center; background: #f8f8f8; padding: 20px; }
        input, button { padding: 10px; margin: 10px; font-size: 16px; }
        .result { background: #fff; margin: 10px auto; padding: 10px; border-radius: 5px; width: 90%; }
        button { border: none; background: #007bff; color: white; border-radius: 5px; }
        button:hover { background: #0056b3; }
        .progress { width: 100%; background-color: #ddd; margin: 10px 0; height: 10px; border-radius: 5px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background-color: #28a745; }
    </style>
</head>
<body>
    <h1>YouTube to MP3/MP4 Converter</h1>
    <form id="searchForm">
        <input type="text" id="query" placeholder="Enter video title" required>
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>

    <h2>Recent Downloads:</h2>
    <ul id="history">
        {% for item in history %}
            <li><a href="/download/{{ item }}" target="_blank">{{ item }}</a></li>
        {% endfor %}
    </ul>

    <script src="/static/script.js"></script>
</body>
</html>
